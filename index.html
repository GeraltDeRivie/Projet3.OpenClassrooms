<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3886414209.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img class="header_logo" src="./images/logo/ohmyfood.png" alt="logo Ohmyfood">
    </header>
    <main>
        <section class="search">
            <div class="localisation">
                <form class="location__form" method="post">
                    <label for="search-localisation" class="localisation_label"><i class="fas fa-map-marker-alt"></i></label>
                    <input type="text" name="search-location" id="search-location" class="localisation_input" value="Paris, Belleville">
                </form>
            </div>
            <div class="reserve">
                <h1 class="reserve_title">Réservez le menu qui vous convient</h1>
                <p class="reserve_subtitle">Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
                <a href="#restaurants-section" class=" btn reserve_btn">Explorez nos restaurants</a>
            </div>
        </section>
        <section class="functioning">
            <h2 class="functioning__title">Fonctionnement</h2>
            <nav class="functioning__nav">
                <ul class="functioning__list">
                    <li class="functioning__item">    
                        <span class="functioning__number">1</span>
                        <i class="functioning__icon fa-solid fa-mobile-screen-button"></i>
                        <span class="functioning__txt">Choisissez un restaurant</span>  
                    </li>
                    <li class="functioning__item">
                        <span class="functioning__number">2</span>
                        <i class="functioning__icon fa-solid fa-list-ul"></i>
                        <span class="functioning__txt">Composez votre menu</span>
                    </li>
                    <li class="functioning__item">
                        <span class="functioning__number">3</span>
                        <i class="functioning__icon fa-solid fa-store"></i>
                        <span class="functioning__txt">Dégustez au restaurant</span>
                    </li>
                </ul>
            </nav>
        </section>
</body>
</html>
